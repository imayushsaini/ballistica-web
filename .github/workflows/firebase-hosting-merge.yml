name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checkout Server manager repo
        uses: actions/checkout@v2
        with:
          repository: "imayushsaini/ballistica-ui"
          ref: "v2"
          path: "ballistica-ui"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Build ballistica-web
        run: npm ci && npm run build
      - name: Build ballistica-ui
        run: |
          cd ballistica-ui
          npm ci
          npm run build-deploy
          mv dist/server-manager/browser ../dist/ballistica-web/browser/server-manager
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOMBSQUAD_COMMUNITY }}"
          channelId: live
          projectId: bombsquad-community
