name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checkout Server manager repo
        uses: actions/checkout@v2
        with:
          repository: "imayushsaini/ballistica-ui"
          ref: "v2"
          path: "ballistica-ui"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Build ballistica-web
        run: npm ci && npm run build
      - name: Build ballistica-ui
        run: |
          cd ballistica-ui
          npm ci
          npm run build-deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOMBSQUAD_COMMUNITY }}"
          projectId: bombsquad-community
