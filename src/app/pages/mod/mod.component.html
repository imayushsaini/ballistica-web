<div class="mod-page">
  <div class="ad">
    <app-banner></app-banner>
  </div>

  <div class="mod-info" *ngIf="mod">
    <span class="heading">
      <h2>{{ mod[0].title }}</h2>
    </span>
    <div class="details">
      <div>
        Posted on : {{ mod[0].uploadedOn }} <br />
        Posted By : {{ mod[0].uploaderUsername }} <br />
        Details : {{ mod[0].description }} <br />
        <br />
        Scripts :
        <mat-chip-set aria-label="Fish selection" *ngFor="let file of scripts">
          <!-- <a href={{file}}> {{file.split("/").pop()}}</a> -->
          <mat-chip (click)="openVerticallyCentered(file)">{{
            file.fileName
          }}</mat-chip>
        </mat-chip-set>
      </div>
    </div>
    <br />
    <div class="ad">
      <app-banner></app-banner>
    </div>
    <div class="row justify-content-center">
      <div class="videos" *ngFor="let video of videoUrls">
        <video controls>
          <source [src]="video" type="video/mp4" />
        </video>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="images" *ngFor="let image of imageUrls">
        <img [src]="image" alt="" />
      </div>
    </div>
    <div class="heading return">
      <div class="return-btn" (click)="return()">
        <h3>Return</h3>
      </div>
    </div>
  </div>
</div>
